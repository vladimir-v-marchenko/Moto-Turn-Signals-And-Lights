name: PlatformIO CI

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
      - develop
    paths-ignore:
      - '**/*.md'
  push:
    branches:
      - master
      - develop
    paths-ignore:
      - '**/*.md'

# defaults:
#   run:
#     working-directory: ${GITHUB_WORKSPACE}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup cache
        uses: actions/cache@v4
        with:
          path: ~/.platformio/.cache
          key: ${{ runner.os }}-pio
          restore-keys: |
            ${{ runner.os }}-pio-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install PlatformIO
        run: |
          pip install --upgrade platformio

      - name: Build firmware
        run: |
          pio ci --project-conf=platformio.ini src

      - name: Instal wokwi CLI
        run: curl -L https://wokwi.com/ci/install.sh | sh

      - name: Test with Wokwi
        shell: bash
        run: |
          set -eu -o pipefail
          printf "GITHUB_WORKSPACE=%s\n" "${GITHUB_WORKSPACE}"
          printf "github.workspace=%s\n" "${{ github.workspace }}"
          printf "PWD=%s\n" "${PWD}"
          ls -lah
          pushd ${{ github.workspace }}
          declare -a files=("wokwi-scenario.yaml" "diagram.json" ".pio/build/nano/firmware.elf")
          for file in "${files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "File $file not found"
              exit 1
            fi
          done
          wokwi-cli --scenario=wokwi-scenario.yaml \
                    --diagram-file=diagram.json \
                    --elf=.pio/build/nano/firmware.elf \
                    --serial-log-file=serial.log
          popd
        env:
          WOKWI_CLI_TOKEN: ${{ secrets.WOKWI_CLI_TOKEN }}
          
